<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PhotoTub</title>
	<link rel="stylesheet" href="main.css" />
	<link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
</head>
<body>

	<div id="container">
		<div id='top-part'>
			<a href="/"><h1>Jazz Tubs</h1></a>
		</div>
		<div id='menu?'></div>
		<div id='photo-grid'></div>
		<div id='single-detail'>
			<div id='detail-photo'></div>
			<div id='detail-text'></div>
		</div>

		<div id="add-new-view"></div>
	</div>



	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
  <script src="http://www.parsecdn.com/js/parse-latest.js"></script>
  <script src="js/lib/backbone-parse.js"></script>
  <script src="js/main.js"></script>

	<script type="x-tmpl-mustache" id="photos">
		{{#photo}}
			<div class="pic">
			<a href="/detail/{{objectId}}"><img src="{{url}}"/></a>
			<p>{{name}}</p>
			</div>
		{{/photo}}
	</script>

	<script type="x-tmpl-mustache" id="detail-image">
	{{#detail}}
			<div id="big-pic"><img src="{{url}}" /></div>
	{{/detail}}
	</script>

	<script type="x-tmpl-mustache" id='detail-words'>
	{{#detail}}
		<div id='stats'>
			<button class="detail-view"><a href="/edit/{{objectId}}">Edit</a></button>
			<h2>{{name}}</h2>
			<p>description{{description}}</p>
		</div>
	{{/detail}}
	</script>

	<script type="x-tmpl-mustache" id="edit">
	{{#edit}}
			<div id="edit-stats">
				<form>
					<button class="detail-view"><a href="/update/{{objectId}}">Save Changes</a></button>
					<h2><input type="text" id="name-edit" value="{{name}}"></input></h2>
					<p><input type="text" id="description-edit" value="{{description}}"></input></p>
				</form>
			</div>
	{{/edit}}

	</script>

	<script type="x-tmpl-mustache" id="add">

	</script>

</body>
</html>
